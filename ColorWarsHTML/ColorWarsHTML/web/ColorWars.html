<!doctypehtml><html lang=pl><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Gra - Plansza z Kwadratami</title><style>.board{display:grid;grid-template-columns:repeat(5,100px);grid-template-rows:repeat(5,100px);gap:5px}.cell{width:100px;height:100px;background-color:#d3d3d3;border-radius:10px;display:flex;align-items:center;justify-content:center;position:relative}.inner-square{position:absolute;width:50%;height:50%;transition:all .3s ease}</style></head><body><div class=board id=board></div><script>var board_cell=[],board_inner_cell=[];function generateBoard(e,l){const t=document.getElementById("board");for(let n=0;n<e;n++){const e=[],n=[];for(let o=0;o<l;o++){const l=document.createElement("div");l.classList.add("cell"),t.appendChild(l);const o=document.createElement("div");o.classList.add("inner-square"),l.appendChild(o),e.push(l),n.push(o)}board_cell.push(e),board_inner_cell.push(n)}}function setCell(e,l,t,n,o){const r=board_cell[l][e],d=board_inner_cell[l][e];r.style.backgroundColor=n,d.style.backgroundColor=t,d.style.width=25*o+"%",d.style.height=25*o+"%"}generateBoard(5,5),setCell(1,1,"orange",4),setCell(2,2,"blue",2),setCell(3,3,"green",1)</script><script async src=ColorWars.js></script></body></html>
